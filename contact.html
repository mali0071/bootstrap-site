<div class="container-fluid">
<div class="gmaps">
  <img src="https://maps.googleapis.com/maps/api/staticmap?center=ottawa,+on&zoom=13&scale=1&size=600x300&maptype=roadmap&key=AIzaSyBE18Q1-5neYYQ29OL8_aV7EZTcZT7enuE&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:1%7Cottawa,+on"class="img-fluid" alt="Google Map of ottawa, on">
</div>

<div class="container-fluid">
<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
     <label for="text">Full Name</label>
     <input type="text" class="form-control" id="nameText" aria-describedby="fullname" placeholder="Full Name">
   </div>

   <div class="form-group">
       <label for="textArea">Comments or concerns</label>
       <textarea class="form-control" id="textArea" rows="3"></textarea>
     </div>
     <br>
     <div class="form-group">
         <button type="submit" class="btn btn-primary">Submit</button>
     </div>
  </form>
</div>
